		}

<div id = "addOrderContainer">
	<div class = "smallTopic regC">Разместить заказ</div><br>
	<div class="regHr">
		<hr class = "redLine regC" color = "#ffb837">
	</div>


	<form id = "addOrdForm" action="#" method="post" enctype="multipart/form-data">
		<label for = "aoTopic" class = "usLab">Заголовок заказа:</label>
		<input type = "text" id = "aoTopic" class = "usFieldMed addOrd" placeholder = "Например, ремонт ванной, стяжка пола, укладка ламината и т.д.
		" required>

		<label for = "aoTA" class = "usLab">Заголовок заказа</label>
		<textarea id = "aoTA" textareatype = "ta" class = "usFieldMed addOrd" resize = "none" placeholder = "Например, объём работ, материалы, когда нужно приступить/закончить работу, и т.п.
		" required></textarea>

		<div class="addfilesLink">
			<input type = "file" id = "docFile" style = "left: 0;" class = "fileHideOrd">
			<input type = "file" id = "PhotoFile" style = "right: 0;" class = "fileHideOrd">

			<div class = "greenLinkRegUnd photo" id = "docFileText"><i class="fa fa-file greenLinkFa" aria-hidden="true"></i> <span class = "regUnd">Прикрепите смету</span></div>

			<div style = "right: 0px;" id = "PhotoFileText" class = "greenLinkRegUnd photo" ><i class="fa fa-camera greenLinkFa" aria-hidden="true"></i> <span class = "regUnd">Прикрепите фото</span></div>
		</div>

		<div style = "clear:both;"></div>

		<div class = "financeOrder">
			<label class = "usLab" style = "display: block; margin: 28px 0px 20px;">Укажите бюджет заказа</label>
			<input type = "radio" name = "moneyOrder" value = "mCat1" id = "mCat1">
			<label for = "mCat1" class = "regularSubTopic">Мелкий заказ (несколько тысяч рублей)</label><br>

			<input type = "radio" name = "moneyOrder" value = "mCat2" id = "mCat2">
			<label for = "mCat2" class = "regularSubTopic">Средний заказ (несколько десятков тысяч рублей) </label><br>

			<input type = "radio" name = "moneyOrder" value = "mCat3" id = "mCat3">
			<label for = "mCat3" class = "regularSubTopic">Крупный заказ (несколько сотен тысяч рублей) </label><br>

			<input type = "radio" name = "moneyOrder" value = "mCat4" id = "mCat4">
			<label for = "mCat4" class = "regularSubTopic">Очень крупный заказ (более полумиллиона)</label><br>
		</div>
		
		<label for = "aoAdress" class = "usLab">Адрес заказа:</label>
		<input type = "text" id = "aoAdress" class = "usFieldMed addOrd" placeholder = "Например, г. Санкт-Петербург, Невский пр., д. 35" required>

		<label for = "aoAdress" class = "usLab">Напишите Ваше имя:</label>
		<input type = "text" id = "aoAdress" class = "usFieldMed addOrd" pattern="^[А-Яа-яЁё]+$" required>

		<div class="makeOrdColLeft">
			<label for = "chiefTel" class = "usLab">Напишите Ваш телефон:</label><br>
			<input type = "tel" id = "chiefTel" class = "usFieldMedHalf addOrd" required>

			<label for = "chiefPass" class = "usLab">Напишите Ваш пароль от личного кабинета:</label><br>
			<input type = "password" id = "chiefPass" class = "usFieldMedHalf addOrd" required>

			<label for = "chiefPassC" class = "usLab">Подтверждение пароля:</label><br>
			<input type = "password" id = "chiefPassC" class = "usFieldMedHalf addOrd" required>
		</div>

		<div class="makeOrdColRight">
			<label for = "chiefEmail" class = "usLab">Напишите Ваш email:</label><br>
			<input type = "email" id = "chiefEmail" class = "usFieldMedHalf addOrd" required>
		</div>

		<div style = "clear:both;"></div>

		<input id="Iagree" name="Iagree" required style="box-shadow:none;margin: 15px 0px;" type="radio">
		<label for="Iagree" class="regularSubTopic">Я согласен с правилами <a href="#" class="greenLinkReg Label">Стройлофт.ру</a></label>

		<div style = "clear:both;"></div>

		<div class="g-recaptcha" data-sitekey="6LfObiMTAAAAAFUpotlhafgWEGstm9IrxsTvAoVJ"></div>

		<input value="Разместить заказ" class="yellowButton sml" type="submit">

	</form>
